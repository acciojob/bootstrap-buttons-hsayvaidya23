<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Bootstrap Buttons</h1>
    <button id="button-1" class="btn btn-primary">Button-1</button>

    <button id="button-2" class="btn btn-outline-secondary">Button-2</button>

    <button id="button-3" class="btn btn-success btn-lg">Button-3</button>
    <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
    <button id="button-5" class="btn btn-warning btn-lg vw-100">Button-5</button>

    <button id="button-6" class="btn btn-info disabled">Button-6</button>

    <button id="button-7" class="btn btn-light">Button-7</button>

    <a id="button-8" class="btn btn-link" href="#">Button-8</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
